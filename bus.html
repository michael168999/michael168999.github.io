<<!DOCTYPE html>
<html>
<head>
	<title>Bus Page</title>
    <meta charset="UTF-8">
    <style>
        button {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 100px;
        }
        span {
            text-align: center;
            font-size: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <span id="time"></span>
	<button onclick="location.href='https://citybus.taichung.gov.tw/estop/#473'">美術館正門75</button><br>
	<button onclick="location.href='https://citybus.taichung.gov.tw/estop/#2907'">東興大墩五街127</button><br>

    <button onclick="location.href='https://citybus.taichung.gov.tw/estop/#111'">二市回家30、40</button><br>
    <script>
        setInterval(function(){
            var time = new Date().toLocaleTimeString();
            document.getElementById("time").innerHTML = time;
        }, 1000);
    </script>
</body>
</html>
