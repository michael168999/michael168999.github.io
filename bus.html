<body>

  <!-- 潭子區區塊 -->

      <iframe id="iframe-tanzi" title="臺中市潭子區 鄉鎮預報"

<script>
setInterval(function(){
	var time = new Date().toLocaleTimeString();
	document.getElementById("time").innerHTML = time;
}, 1000);
// 共用的展開/收合函式
function setupToggle(buttonId, panelId, label) {
	const btn = document.getElementById(buttonId);
	const panel = document.getElementById(panelId);
	
	btn.addEventListener('click', () => {
	  const isHidden = panel.classList.contains('hidden');
	  panel.classList.toggle('hidden');
	
	  btn.textContent = isHidden ? `▼ 收合「${label}」預報` : `▶ 展開「${label}」預報`;
	});
}

setupToggle("toggle-west", "panel-west", "西區");
setupToggle("toggle-tanzi", "panel-tanzi", "潭子區");

// 重載 iframe 按鈕（你原本的功能）
document.getElementById('reloadBtn')?.addEventListener('click', () => {
	for (const id of ['iframe-west', 'iframe-tanzi']) {
	  const el = document.getElementById(id);
	  const src = new URL(el.src);
	  src.searchParams.set('_ts', Date.now());
	  el.src = src.toString();
	}
});

document.getElementById('printBtn')?.addEventListener('click', () => window.print());
</script>
