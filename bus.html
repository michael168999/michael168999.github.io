<!DOCTYPE html>
<html>
<head>
    <title>Bus Page</title>
    <meta charset="UTF-8">

    <style>
        /* 時鐘 */
        span {
            text-align: center;
            font-size: 100px;
            display: block;
            margin: 0 auto;
        }

        /* 大型按鈕（公車、股票） */
        button.big {
            display: block;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 100px;
        }

        /* 展開/收合的小字按鈕 */
        button.toggle-btn {
            width: 100%;
            background: none;
            border: none;
            padding: 20px;
            font-size: 60px;
            text-align: left;
            cursor: pointer;
        }

        /* 收合用 class */
        .hidden {
            display: none;
        }

        /* iframe 容器外觀 */
        article {
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 70vh;
        }
    </style>
</head>

<body>

    <span id="time"></span>

    <!-- 氣象區塊 -->
    <section>

        <!-- 西區按鈕 -->
        <button id="toggle-west" class="toggle-btn">▶ 展開「西區」預報</button>

        <article id="panel-west" class="hidden">
            <iframe id="iframe-west"
                src="https://www.cwa.gov.tw/V8/C/W/Town/Town.html?TID=6600400"
                referrerpolicy="no-referrer"
                loading="lazy"></iframe>
        </article>

        <!-- 潭子區按鈕 -->
        <button id="toggle-tanzi" class="toggle-btn">▶ 展開「潭子區」預報</button>

        <article id="panel-tanzi" class="hidden">
            <iframe id="iframe-tanzi"
                src="https://www.cwa.gov.tw/V8/C/W/Town/Town.html?TID=6601700"
                referrerpolicy="no-referrer"
                loading="lazy"></iframe>
        </article>

    </section>

    <!-- 公車按鈕 -->
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#473'">美術館正門75</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#2907'">東興大墩五街127</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#2317'">11九九往中山堂</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#3348'">11美村藥局往中山堂</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#617'">11中山堂回家</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#4801'">環中豐樂路口127</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#217'">五權東興回家</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#111'">二市回家30、40</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#736'">五權學士路口回家</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#859'">北屯行政大樓回家</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#858'">北屯行政大樓菜園</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#340'">中友正對面往菜園</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#226'">中友加油站對面往菜園</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#891'">錦村市場回家</button>
    <button class="big" onclick="location.href='https://citybus.taichung.gov.tw/estop/#3746'">居士林櫻花站回家</button>

    <!-- 股票 -->
    <button class="big" onclick="location.href='https://www.google.com/finance/quote/2014:TPE'">中鴻</button>
    <button class="big" onclick="location.href='https://www.google.com/finance/quote/2323:TPE'">中環</button>
    <button class="big" onclick="location.href='https://www.google.com/finance/quote/2406:TPE'">國碩</button>
    <button class="big" onclick="location.href='https://www.google.com/finance/quote/2515:TPE'">中工</button>

<script>
// 時鐘
setInterval(() => {
    document.getElementById("time").innerHTML =
        new Date().toLocaleTimeString();
}, 1000);

// 展開/收合函式
function setupToggle(btnId, panelId, label) {
    const btn = document.getElementById(btnId);
    const panel = document.getElementById(panelId);

    btn.addEventListener("click", () => {
        const opening = panel.classList.contains("hidden");
        panel.classList.toggle("hidden");

        btn.textContent = opening
            ? `▼ 收合「${label}」預報`
            : `▶ 展開「${label}」預報`;
    });
}

setupToggle("toggle-west", "panel-west", "西區");
setupToggle("toggle-tanzi", "panel-tanzi", "潭子區");
</script>

</body>
</html>
